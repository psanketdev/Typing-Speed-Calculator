<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Typing Speed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Welcome to typing Speed</h2>
    <p id="typingData"></p>
    <span id="msg"></span>
    <textarea id="typingArea" rows="11" placeholder="Remember, click to start."></textarea>
    <div>
      <button type="button" id="btn">Start</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
